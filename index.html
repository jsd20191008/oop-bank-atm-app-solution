<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>DoIt - Todo Application</title>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <h1>Bank ATM</h1>

        <h3>Bank Balance: <span class='bank-balance'>$750</span></h3>

        <div class="form-container">
          <form id="transaction-form" class="form">
            <div>
              <select id='transaction-type'>
                <option value='deposit'>Deposit</option>
                <option value='withdrawal'>Withdrawal</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" id="transaction-amount" placeholder="enter amount">
            </div>
            <div>
              <button id='transaction-btn'>Submit</button>
            </div>
          </form>
        </div>

        <h3>Transaction History</h3>
        <ul id="transaction-list">
          <!-- hardcoded code tasks -->
          <li>
            <span class='new-transaction-type'>Deposit</span>
            <span>for</span>
            <span class='new-transaction-amount'>$50<span> |
            <span>New Balance:</span> <span class='new-bank-balance'>$800<span>
          </li>

          <!-- end of hardcoded tasks -->
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
